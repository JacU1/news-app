<ng-container class="carousel">
  <carousel>
    @for (news of sliderNews; track news) {
      <slide>
        <div class="carousel__slide">
          <figure>
            <img [src]="news.image" alt="news_slide">
          </figure>
        </div>
        <div class="carousel-caption">
          <p>{{news.title}}</p>
        </div>
      </slide>
    }
  </carousel>
</ng-container>
